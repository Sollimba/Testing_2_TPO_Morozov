<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>TO DO LIST</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f2f2f7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 40px;
  }

  .app {
    width: 420px;
    background: white;
    padding: 25px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    color: #333;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  #newText {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  #addBtn {
    padding: 12px 16px;
    border: none;
    border-radius: 10px;
    background: #007aff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  #addBtn:hover { background: #0063d3; }

  .toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .filters {
    display: flex;
    gap: 6px;
  }

  .filters button {
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: #e5e5ea;
    cursor: pointer;
  }
  .filters .active {
    background: #007aff;
    color: white;
  }

  #clearCompleted {
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    background: #ff3b30;
    color: white;
    cursor: pointer;
  }
  #clearCompleted:hover { background: #d93228; }

  .counter {
    font-size: 14px;
    color: #555;
  }

  #list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #list li {
    background: #f9f9fb;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  #list li.done span {
    text-decoration: line-through;
    color: #888;
  }

  .title {
    flex: 1;
    margin-left: 10px;
  }

  .delBtn {
    border: none;
    background: #ff3b30;
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
  }
  .delBtn:hover { background: #d93228; }
</style>
</head>
<body>
  <div class="app">
    <h1>TO DO LIST</h1>

    <form class="row" id="addForm">
      <input id="newText" type="text" placeholder="Новая задача" />
      <button id="addBtn" type="submit">Add</button>
    </form>

    <div class="toolbar">
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="done">Done</button>
      </div>
      <button id="clearCompleted">Clear completed</button>
      <span class="counter" id="counter">0 items</span>
    </div>

    <ul id="list"></ul>
  </div>

<script>
  const list = document.getElementById('list');
  const addForm = document.getElementById('addForm');
  const newText = document.getElementById('newText');
  const counter = document.getElementById('counter');
  const clearCompletedBtn = document.getElementById('clearCompleted');
  const filters = document.querySelector('.filters');

  let currentFilter = 'all';

  const LS_KEY = 'todos';
  function load() {
    try {
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return;
      const arr = JSON.parse(raw);
      arr.forEach(t => addItem(t.title, t.done));
    } catch (e) {}
  }
  function save() {
    const data = Array.from(list.children).map(li => ({
      title: li.querySelector('.title').textContent,
      done: li.classList.contains('done')
    }));
    localStorage.setItem(LS_KEY, JSON.stringify(data));
  }

  function updateCount() {
    const total = list.children.length;
    //баг: +1 листе задач
    counter.textContent = (total + 1) + ' items';
  }

  function applyFilter() {
    const items = list.children;
    for (let li of items) {
      const isDone = li.classList.contains('done');
      //баг: логика фильтра работает не верно
      if (currentFilter === 'active') {
        li.style.display = isDone ? '' : 'none';
      } else if (currentFilter === 'done') {
        li.style.display = isDone ? 'none' : '';
      } else {
        li.style.display = '';
      }
    }
  }

  function addItem(title, done = false) {
    const li = document.createElement('li');
    //баг: одинаковые id
    li.id = 'item';

    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.checked = !!done;

    const span = document.createElement('span');
    span.className = 'title';
    //баг: допуск на пустые названия
    span.textContent = (title !== undefined) ? title : newText.value;

    const del = document.createElement('button');
    del.className = 'delBtn';
    del.textContent = 'Del';

    li.appendChild(cb);
    li.appendChild(span);
    li.appendChild(del);
    if (cb.checked) li.classList.add('done');

    list.appendChild(li);
    updateCount();
    save();
  }

  addForm.addEventListener('submit', (e) => {
    e.preventDefault();
    addItem(newText.value, false);
    newText.value = '';
  });

  list.addEventListener('click', (e) => {
    const li = e.target.closest('li');
    if (!li) return;

    if (e.target.matches('input[type="checkbox"]')) {
      li.classList.toggle('done', e.target.checked);
      updateCount();
      save();
      return;
    }

    if (e.target.classList.contains('delBtn')) {
      li.remove();
      updateCount();
      save();
    }
  });

  filters.addEventListener('click', (e) => {
    if (!e.target.matches('button[data-filter]')) return;
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    currentFilter = e.target.dataset.filter;
    applyFilter();
  });

  clearCompletedBtn.addEventListener('click', () => {
    document.querySelectorAll('#list li').forEach(li => li.remove());
    updateCount();
    save();
  });

  load();
  updateCount();
  applyFilter();
</script>
</body>
</html>
